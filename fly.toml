# fly.toml app configuration file generated for pepicrftme on 2024-11-24T16:46:17+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "pepicrftme"
primary_region = "mad"
kill_signal = "SIGTERM"
swap_size_mb = 512

[build]

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "pepicrftme.fly.dev"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000
